<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Link to JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</head>
<body>
   <div class="container">
        <div class="jumbotron">
            <div class="container text-center">
                <h1 class="display-4">On Track Train Scheduler</h1>
                <p class="lead">get the facts on the train tracks</p>
            </div>
        </div>
    

      <div class="card mt-0 pt-0">
        <div class="card-header">
          Train Arrival Information:
        </div>
        <div class="card-body ">
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Freq</th>
                        <th scope="col">Next Train</th>              <th scope="col">Min to Arrival</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>
            </div>
        </div>
  



    <div class="card mt-2">
        <div class="card-header">
          Add a Train:
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="train-Name">Train Name</label>
                    <input type="text" class="form-control" id="train-Name">
                </div>
                <div class="form-group">
                    <label for="train-Dest">Train Destination</label>
                    <input type="text" class="form-control" id="train-Dest">
                </div>
                <div class="form-group">
                    <label for="train-FirstTime">First Train(Military Time: hr:mm)</label>
                    <input type="text" class="form-control" id="train-FirstTime">
                </div>
                <div class="form-group">
                    <label for="train-Freq">Frequency (Min: mm) </label>
                    <input type="text" class="form-control" id="train-Freq">
                </div>
                <button type="submit" id="addTrain" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


</div>


    
    <script src="./assets/javascript/app.js"></script> 
        
</body>
</html>
